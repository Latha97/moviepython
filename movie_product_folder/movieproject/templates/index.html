{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
             <div class="card" style="width: 13rem;">
             <img class="card-img-top" src="{{i.img.url}}" alt="..." height="200">
                 <div class="card-body">
                    <h2 class="card-title">{{i.name}}</h2>

                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go Detail</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>






{% endblock %}
